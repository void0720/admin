<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册账号</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../plugins/bootstrap/bootstrap.min.css">
  <script src="../plugins/jquery/jquery-1.9.1.min.js"></script>
  <script src="../plugins/bootstrap/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/ionicons/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../plugins/ionicons/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../plugins/iCheck/admin.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
  <script src="../js/jquery.placeholder-2.3.1.js"></script>
  <!--[if lt IE 9]>
  <script src="./plugins/bootstrap/html5shiv.min.js"></script>
  <script src="./plugins/bootstrap/respond.min.1.4.2.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box" style="font-size:16px;">
  <div class="register-logo">
    <a href="../index.html"><b>Admin</b>UI</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg"><b>注册账号</b></p>

    <form action="../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="邮箱">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="确认密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 我同意 <a href="#">有关条约</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <a href="login.html" class="btn btn-block btn-social btn-facebook btn-flat">已有账号，去登陆</a>
    </div>


  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
